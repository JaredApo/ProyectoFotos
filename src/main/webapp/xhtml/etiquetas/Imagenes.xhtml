<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<f:view contentType="text/html;charset=UTF-8" encoding="UTF-8">
	<h:head>
	</h:head>
	<h:body>
		<ui:composition template="/Plantilla.xhtml">
			<ui:define name="contenido">
				<p:dataTable id="imagenes" var="datos" value="#{Imagenes.imgs}">
					<f:facet name="header">Imagenes</f:facet>
					<p:column headerText="Vista">
						<p:graphicImage cache="false" stream="false"
							value="#{datos.stream}" width="20%" height="20%"></p:graphicImage>
					</p:column>
				</p:dataTable>
			</ui:define>
		</ui:composition>
	</h:body>
</f:view>
</html>
