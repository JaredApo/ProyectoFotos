<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<f:view contentType="text/html;charset=UTF-8" encoding="UTF-8">
	<h:head>
		<h:outputStylesheet library="tema1" name="css/miestilo.css" />
		<h:outputStylesheet library="tema1" name="css/primeflex.css" />
	</h:head>
	<h:body>
		<div style = "display: flex;justify-content: center">
			<p:panelGrid>
				<f:facet name="header">
					<p:row>
						<p:column colspan="2" style="width:1200px">
						<ui:include src="/xhtml/Titulo.xhtml" />
						</p:column>
					</p:row>
				</f:facet>
				<p:row>
					<p:column style="width:300px heitdh" styleClass="p-d-flex p-ai-center p-jc-center">
						<h:form>
							<ui:include src="/xhtml/Menu.xhtml"></ui:include>
						</h:form>
					</p:column>
					<p:column style="width:auto" styleClass="p-d-flex p-ai-center p-jc-center">
						<ui:insert name="contenido" />
					</p:column>
				</p:row>
		</p:panelGrid>
		</div>
	</h:body>
</f:view>
</html>
